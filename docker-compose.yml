# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  fuseki:
    image: stain/jena-fuseki
    restart: always
    ports:
      - 3030:3030
    environment:
      ADMIN_PASSWORD: example
